<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Routes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="topnav">
        <div class="title">Galactic Routes</div>
        <div class="menu" onclick="openNav()">
            <i>&#9776;</i>
        </div>
    </div>

    <!-- Sidebar Menu -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Sign in / Sign up</a>
        <a href="#">Search Buses</a>
        <a href="#">Offers</a>
        <a href="#">Refer & Earn</a>
        <a href="#">Help</a>
        <a href="#">Cancel Ticket</a>
        <a href="#">Reschedule Ticket</a>
        <a href="#">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="search-section">
            <h2>Online Bus Ticket Booking</h2>
            <p>Assured seat of your choice</p>
            <div class="form-group">
                <label for="from">From</label>
                <input type="text" id="from" placeholder="Enter departure city">
            </div>
            <div class="form-group">
                <label for="to">To</label>
                <input type="text" id="to" placeholder="Enter destination city">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>
            <button style="padding: 10px 20px; background-color: #f44336; color: white; border: none; font-size: 16px;">
                Search Buses
            </button>
        </div>

        <div class="offer-section">
            <h2>Offers</h2>
            <div class="offer-card">
                <h3>Save up to â‚¹500 on bus tickets</h3>
                <p>Valid till 06 Oct</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
